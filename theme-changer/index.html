    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSelect = document.getElementById('theme-select');
            const htmlElement = document.documentElement;

            // Function to apply theme with fade effect
            function applyTheme(themeName) {
                // Add transition class for smooth effect
                htmlElement.classList.add('theme-transition');
                // Remove existing theme classes
                htmlElement.className = 'theme-transition';
                // Add new theme class
                htmlElement.classList.add(`theme-${themeName}`);

                // Remove transition class after animation
                setTimeout(() => {
                    htmlElement.classList.remove('theme-transition');
                }, 800); // Match --transition-duration

                localStorage.setItem('selectedAppTheme', themeName);
                if (themeSelect.value !== themeName) {
                    themeSelect.value = themeName;
                }
            }

            // Event Listener for theme selection
            themeSelect.addEventListener('change', (event) => {
                applyTheme(event.target.value);
            });

            // Initialization
            function initializeApp() {
                const savedTheme = localStorage.getItem('selectedAppTheme') || 'dark-nebula';
                applyTheme(savedTheme);
            }

            initializeApp();
        });
    </script>
