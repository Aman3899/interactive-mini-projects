<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
            100% { transform: scaleY(0.3); }
        }
        
        .waveform-bar {
            animation: pulse 1.5s ease-in-out infinite;
            transform-origin: bottom;
        }
        
        .waveform-bar:nth-child(2n) {
            animation-delay: 0.2s;
        }
        
        .waveform-bar:nth-child(3n) {
            animation-delay: 0.4s;
        }
        
        .waveform-bar:nth-child(4n) {
            animation-delay: 0.6s;
        }
        
        .waveform-bar:nth-child(5n) {
            animation-delay: 0.8s;
        }

        .shadow-album {
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .album-rotation {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-container {
            position: relative;
        }

        .album-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            background-color: #1a1a1a;
            border: 3px solid #333;
            border-radius: 50%;
            z-index: 10;
        }

        .progress-bar {
            transition: width 0.1s linear;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen font-sans flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gradient-to-b from-gray-900 to-black rounded-xl p-6 shadow-2xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <button class="text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-lg font-semibold">Now Playing</h1>
            <button class="text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
            </button>
        </div>
        
        <!-- Album Art -->
        <div class="album-container flex justify-center mb-8">
            <div class="relative">
                <div class="w-64 h-64 rounded-lg overflow-hidden shadow-album">
                    <img id="albumArt" class="w-full h-full object-cover album-rotation" src="./logo.png" alt="Album Cover">
                </div>
            </div>
        </div>
        
        <!-- Song Info -->
        <div class="text-center mb-6">
            <h2 class="text-xl font-bold" id="songTitle">Midnight City</h2>
            <p class="text-gray-400" id="artistName">M83</p>
        </div>
        
        <!-- Waveform Visualization -->
        <div class="mb-4">
            <div class="flex items-end justify-between h-12 gap-1" id="waveform">
                <!-- Waveform bars will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="mb-2">
            <div class="w-full bg-gray-700 h-1 rounded-full overflow-hidden">
                <div class="bg-green-500 h-1 rounded-full progress-bar" id="progressBar" style="width: 35%;"></div>
            </div>
        </div>
        
        <!-- Time Info -->
        <div class="flex justify-between text-xs text-gray-400 mb-6">
            <span id="currentTime">1:21</span>
            <span id="totalTime">3:45</span>
        </div>
        
        <!-- Controls -->
        <div class="flex justify-between items-center">
            <button class="text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
            <button class="text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.334 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z" />
                </svg>
            </button>
            <button class="bg-white text-black p-2 rounded-full hover:bg-gray-200" id="playPauseButton">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="playIcon" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="pauseIcon">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
            <button class="text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.333-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.333-4z" />
                </svg>
            </button>
            <button class="text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Generate waveform bars
        const waveform = document.getElementById('waveform');
        const numBars = 40;
        
        for (let i = 0; i < numBars; i++) {
            const height = Math.floor(Math.random() * 85) + 15; // Random height between 15% and 100%
            const bar = document.createElement('div');
            bar.className = 'waveform-bar bg-gray-400';
            bar.style.height = `${height}%`;
            bar.style.width = `${100 / numBars}%`;
            waveform.appendChild(bar);
        }
        
        // Timer functionality
        let isPlaying = true;
        let currentTimeInSeconds = 81; // 1:21
        const totalTimeInSeconds = 225; // 3:45
        const progressBar = document.getElementById('progressBar');
        const currentTimeElement = document.getElementById('currentTime');
        const playPauseButton = document.getElementById('playPauseButton');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        
        // Format seconds to MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Update time and progress bar
        function updateTimer() {
            if (isPlaying && currentTimeInSeconds < totalTimeInSeconds) {
                currentTimeInSeconds++;
                const progress = (currentTimeInSeconds / totalTimeInSeconds) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeElement.textContent = formatTime(currentTimeInSeconds);
            }
        }
        
        // Toggle play/pause
        playPauseButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                pauseIcon.style.display = 'block';
                playIcon.style.display = 'none';
                document.getElementById('albumArt').classList.add('album-rotation');
            } else {
                pauseIcon.style.display = 'none';
                playIcon.style.display = 'block';
                document.getElementById('albumArt').classList.remove('album-rotation');
            }
        });
        
        // Initialize
        setInterval(updateTimer, 1000);
        
        // Sample playlist
        const playlist = [
            { title: "Midnight City", artist: "M83", duration: "3:45" },
            { title: "The Less I Know The Better", artist: "Tame Impala", duration: "4:12" },
            { title: "Under The Pressure", artist: "The War On Drugs", duration: "5:54" },
            { title: "Obstacles", artist: "Syd Matters", duration: "3:40" },
            { title: "Flashing Lights", artist: "Kanye West", duration: "3:57" }
        ];
        
        // Change song every 15 seconds (demo purpose)
        let songIndex = 0;
        function changeSong() {
            songIndex = (songIndex + 1) % playlist.length;
            document.getElementById('songTitle').textContent = playlist[songIndex].title;
            document.getElementById('artistName').textContent = playlist[songIndex].artist;
            document.getElementById('totalTime').textContent = playlist[songIndex].duration;
            
            // Reset progress
            currentTimeInSeconds = Math.floor(Math.random() * 60);
            currentTimeElement.textContent = formatTime(currentTimeInSeconds);
            const progress = (currentTimeInSeconds / totalTimeInSeconds) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        setInterval(changeSong, 15000);
    </script>
</body>
</html>
