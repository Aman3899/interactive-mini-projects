            // Load saved data from localStorage
            function loadUserData() {
                const savedData = localStorage.getItem('chronoFocusData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    completedSessions = data.sessions || 0;
                    totalFocusSeconds = data.focusSeconds || 0;
                    updateStats();
                }

                const savedTheme = localStorage.getItem('chronoFocusTheme') || 'neonPulse';
                applyTheme(savedTheme); // Apply theme and update select
            }

            // Save user data to localStorage
            function saveUserData() {
                const data = {
                    sessions: completedSessions,
                    focusSeconds: totalFocusSeconds
                };
                localStorage.setItem('chronoFocusData', JSON.stringify(data));
            }

            // Format time as mm:ss
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // Format total focus time as h:mm
            function formatFocusTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                return `${hours}:${mins.toString().padStart(2, '0')}`;
            }

            // Update the timer display & progress ring
            function updateDisplay() {
                timerDisplay.textContent = formatTime(remainingSeconds);

                // Update progress ring (fill up from empty)
                const progressRatio = (totalSecondsInMode - remainingSeconds) / totalSecondsInMode;
                // Ensure ratio is between 0 and 1
                const clampedRatio = Math.max(0, Math.min(1, progressRatio));
                const dashoffset = circumference * (1 - clampedRatio);
                // Add small epsilon to prevent flicker at 0/full
                progressIndicator.style.strokeDashoffset = Math.max(0.1, dashoffset);


                // Update browser title
                document.title = `${formatTime(remainingSeconds)} - ${timerModes[currentMode].label} | Chrono Focus`;
            }


            // Update stats display
            function updateStats() {
                sessionCountEl.textContent = completedSessions;
                focusTimeEl.textContent = formatFocusTime(totalFocusSeconds);
            }

            // Apply theme by changing class on <html> or body
            function applyTheme(themeName) {
                // Remove any existing theme- class before adding new one
                const classList = document.documentElement.classList;
                for (let i = classList.length - 1; i >= 0; i--) {
                    if (classList[i].startsWith('theme-')) {
                        classList.remove(classList[i]);
                    }
                }
                document.documentElement.classList.add(`theme-${themeName}`); // Add to HTML element

                localStorage.setItem('chronoFocusTheme', themeName);
                if (themeSelector.value !== themeName) themeSelector.value = themeName; // Sync dropdown

                // Re-apply pill styles as variables might have changed
                updateModePills();
            }


            // Set the timer mode and reset
            function setMode(mode) {
                if (timerRunning) {
                    clearInterval(timerInterval);
                    timerRunning = false;
                }

                currentMode = mode;
                totalSecondsInMode = timerModes[mode].minutes * 60;
                remainingSeconds = totalSecondsInMode;

                updateDisplay(); // Update timer and ring
                statusDisplay.textContent = "Ready";
                startBtn.textContent = "START";
                // timerContainer.classList.remove('pulse');
                timerDisplayContainer.classList.remove('pulse'); // Pulse the inner display
                updateModePills(); // Update which pill is active

                // Reset browser title
                document.title = "Chrono Focus";
            }

            // Update mode pills visual state
            function updateModePills() {
                modePills.forEach(pill => {
                    // Remove existing inline styles first to let CSS vars take over
                    pill.style.backgroundColor = '';
                    pill.style.color = '';
                    pill.style.boxShadow = '';
                    pill.classList.remove('active-mode'); // Ensure class is removed

                    if (pill.dataset.mode === currentMode) {
                        pill.classList.add('active-mode'); // Add class for active state
                    }
                });
            }


            // --- Timer Control Functions ---
            function startTimer() {
                if (remainingSeconds <= 0) {
                    setMode(currentMode); // Reset if timer was finished
                }

                if (timerRunning) {
                    // Pause
                    clearInterval(timerInterval);
                    timerRunning = false;
                    startBtn.textContent = "RESUME";
                    statusDisplay.textContent = "Paused";
                    // timerContainer.classList.remove('pulse');
                    timerDisplayContainer.classList.remove('pulse'); // Stop pulsing inner display
                    document.title = "Paused | Chrono Focus";
                } else {
                    // Start/Resume
                    timerRunning = true;
                    startBtn.textContent = "PAUSE";
                    statusDisplay.textContent = timerModes[currentMode].label;
                    // timerContainer.classList.add('pulse');
                    timerDisplayContainer.classList.add('pulse'); // Pulse inner display

                    timerInterval = setInterval(() => {
                        remainingSeconds--;

                        if (currentMode === 'work') {
                            totalFocusSeconds++;
                            if (remainingSeconds % 60 === 0) saveUserData(); // Save every minute
                        }

                        updateDisplay();

                        if (remainingSeconds < 0) {
                            timerComplete();
                        }
                    }, 1000);
                }
            }

            function resetTimer() {
                clearInterval(timerInterval);
                timerRunning = false;
                setMode(currentMode); // Resets time to current mode's default
            }

            function timerComplete() {
                clearInterval(timerInterval);
                timerRunning = false;
                notificationSound.play().catch(e => console.warn("Audio play failed:", e));

                startBtn.textContent = "START";
                // timerContainer.classList.remove('pulse');
                timerDisplayContainer.classList.remove('pulse'); // Stop pulsing inner
                document.title = "Finished! | Chrono Focus";

                if (currentMode === 'work') {
                    completedSessions++;
                    saveUserData();
                    updateStats();

                    statusDisplay.textContent = "Break Time!";
                    const nextMode = (completedSessions > 0 && completedSessions % 4 === 0) ? 'longBreak' : 'shortBreak';
                    setMode(nextMode);
                } else {
                    statusDisplay.textContent = "Work Time!";
                    setMode('work');
                }

                // Reset progress ring fully after completion animation (optional)
                setTimeout(() => {
                    progressIndicator.style.transition = 'none'; // Disable transition for reset
                    progressIndicator.style.strokeDashoffset = circumference;
                    setTimeout(() => {
                        progressIndicator.style.transition = 'stroke-dashoffset 0.2s linear'; // Re-enable
                    }, 50);
                }, 300); // Delay slightly after completion
            }


            // --- Event Listeners ---
            startBtn.addEventListener('click', startTimer);
            resetBtn.addEventListener('click', resetTimer);
            themeSelector.addEventListener('change', () => applyTheme(themeSelector.value));
            modePills.forEach(pill => {
                pill.addEventListener('click', () => setMode(pill.dataset.mode));
            });

            // --- Initialization ---
            loadUserData(); // Load saved data and theme
            setMode(currentMode); // Initialize display for the default mode


        }); // End DOMContentLoaded

    </script>
</body>
