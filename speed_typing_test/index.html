<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900 min-h-screen flex items-center justify-center overflow-hidden">
    <!-- Loading Screen -->
    <div class="loading fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="loader relative w-20 h-20">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="relative w-full max-w-3xl p-6 bg-gradient-to-b from-gray-800 to-gray-700 rounded-2xl shadow-2xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-purple-400 text-center mb-6">Speed Typing Test</h1>

        <!-- Controls -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
            <div class="flex items-center gap-4">
                <label for="difficulty" class="text-lg font-semibold text-gray-200">Difficulty:</label>
                <select id="difficulty" class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-purple-400">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="text-xl font-semibold text-gray-200 mt-4 md:mt-0">
                Time Left: <span id="timer">60</span>s
            </div>
        </div>

        <!-- Text Prompt -->
        <div id="text-prompt" class="p-4 bg-gray-900 text-gray-200 rounded-lg shadow-inner mb-4 text-lg md:text-xl font-mono overflow-y-auto max-h-40"></div>

        <!-- Input Area -->
        <textarea id="typing-input" class="w-full p-4 bg-gray-900 text-gray-200 rounded-lg border border-gray-600 focus:ring-2 focus:ring-purple-400 resize-none" rows="4" placeholder="Start typing here..." disabled></textarea>

        <!-- Start Button -->
        <button id="start-btn" class="btn btn-start mt-6 w-full md:w-auto mx-auto block">Start Test</button>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="modal-content bg-gradient-to-br from-purple-800 to-purple-600 rounded-2xl p-8 w-11/12 max-w-md shadow-xl">
            <h2 class="text-3xl md:text-4xl font-extrabold text-yellow-300 mb-6">Test Complete!</h2>
            <p id="wpm-result" class="text-xl md:text-2xl text-white mb-4">Typing Speed: 0 WPM</p>
            <p id="accuracy-result" class="text-lg md:text-xl text-white mb-6">Accuracy: 0%</p>
            <div class="modal-buttons flex justify-center">
                <button class="btn btn-restart" onclick="restartGame()">Try Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
